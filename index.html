<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Passeport Secret — Pure JS + CSS</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 540px;
        background: #fff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 6px;
    }

    p.subtitle {
        color: #555;
        margin-top: 0;
        margin-bottom: 20px;
    }

    .button-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
    }

    #generateBtn {
        background: #2b6cb0;
        color: white;
    }
    #generateBtn:hover {
        background: #245fa0;
    }

    #copyBtn {
        background: #e2e8f0;
        color: #333;
    }
    #copyBtn:hover {
        background: #d5dce6;
    }
    #copyBtn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .box {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 10px;
        background: #fafafa;
    }

    .box h2 {
        margin: 0 0 6px;
        font-size: 14px;
        color: #666;
    }

    .value {
        font-size: 18px;
        min-height: 48px;
        font-weight: bold;
    }

    ul {
        margin: 0;
        padding-left: 20px;
    }

    li {
        font-size: 16px;
        margin-bottom: 4px;
    }
</style>

</head>
<body>

<div class="container">

    <h1>Passeport Secret</h1>
    <p class="subtitle">Génère un personnage et des objets pour pratiquer <em>être</em> et <em>avoir</em>.</p>

    <div class="button-row">
        <button id="generateBtn">Générer</button>
        <button id="copyBtn" disabled>Copier</button>
    </div>

    <div class="grid">

        <div class="box">
            <h2>Tu es…</h2>
            <p id="character" class="value">—</p>
        </div>

        <div class="box">
            <h2>Tu as…</h2>
            <ul id="items" class="value">
                <li style="color:#888">—</li>
            </ul>
        </div>

    </div>

</div>

<script>
// ------------------------------
// Données
// ------------------------------
const characters = [
    "un vampire",
    "une star française",
    "un robot timide",
    "un fantôme sympa",
    "un chat très sérieux",
    "un boulanger célèbre",
    "une extraterrestre curieuse",
    "un pirate malchanceux",
    "une princesse moderne",
    "un professeur fou"
];

const objects = [
    "un ordinateur magique",
    "trois serpents",
    "une baguette cassée",
    "une valise très lourde",
    "un mini-hélicoptère",
    "un secret dangereux",
    "une lampe ancienne",
    "deux clés mystérieuses",
    "un livre qui parle",
    "une montre bizarre"
];

// ------------------------------
// Elements
// ------------------------------
const characterEl = document.getElementById("character");
const itemsEl = document.getElementById("items");
const generateBtn = document.getElementById("generateBtn");
const copyBtn = document.getElementById("copyBtn");

// ------------------------------
// Generation
// ------------------------------
generateBtn.addEventListener("click", () => {
    const char = characters[Math.floor(Math.random() * characters.length)];

    const shuffled = [...objects].sort(() => Math.random() - 0.5);
    const selected = shuffled.slice(0, 2 + Math.floor(Math.random() * 2)); // 2–3 items

    characterEl.textContent = char;
    itemsEl.innerHTML = "";
    selected.forEach(obj => {
        const li = document.createElement("li");
        li.textContent = obj;
        itemsEl.appendChild(li);
    });

    copyBtn.disabled = false;
});

// ------------------------------
// Copier
// ------------------------------
copyBtn.addEventListener("click", () => {
    const char = characterEl.textContent;
    const items = [...itemsEl.querySelectorAll("li")].map(li => li.textContent);
    const text = `Je suis ${char}. J'ai ${items.join(", ")}.`;

    navigator.clipboard.writeText(text).then(() => {
        alert("Texte copié :\n" + text);
    });
});
</script>

</body>
</html>
